name       : openfx-misc
version    : 2.3.0
release    : 2
source     :
    - git|https://github.com/devernay/openfx-misc.git : Natron-2.3.0
license    : GPL-2.0
component  : multimedia.graphics
networking : yes
summary    : Miscellaneous OpenFX plugins
description: |
    Miscellaneous OpenFX plugins
builddeps  :
    - pkgconfig(gl)
build      : |
    %make CONFIG=release
install    : |
    %make_install \
        PLUGINPATH=/usr/share/OFX/Plugins \
        CONFIG=release
